name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@remla25-team20'
    
    - name: Install dependencies
      run: npm ci
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
    
    - name: Build
      run: npm run build 